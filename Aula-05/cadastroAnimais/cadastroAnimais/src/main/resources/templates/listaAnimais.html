<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Raca</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="animal : ${animais}">
				<td th:text="${animal.nome}"></td>
				<td th:text="${animal.raca}"></td>
			</tr>
		</tbody>
	</table>


</body>
</html>
